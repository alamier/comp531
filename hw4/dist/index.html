<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
    <meta name="author" content="Zhou Liu">
	<title>Air Battle</title>
	<link rel="stylesheet" href="css/main.css" />
	<script src="js/plane.js"></script>
	<script src="js/bullet.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<div id="container">
		<div id="begin"><input id="begin_btn" type="button" value="Start" /></div>
		<div id="pause"><input id="pause_btn" type="button" value="Continue" /></div>
		<div id="info">Total Score
			<div id="endScore"></div>
			Kills
			<div id="kills"></div>
			<input id="again_btn" type="button" value="Restart" />
		</div>
		<div id="score"></div>
		<div id="time"></div>
		<div id="lives"></div>
	</div>
	<div id="instructions">
		<h2>Tips</h1>
		<ul>
			<li>move mouse to control your plane</li>
			<li>game difficulty will increase in every 30s and reach the hardest mode in 150s</li>
			<li>you have 3 lives, hit ammo box to upgrade your weapon</li>
			<li>left-click to pause the game</li>
		</ul>
	</div>
</body>
</html>
